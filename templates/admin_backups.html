<!DOCTYPE html>
<html>
<head>
    <title>Admin - Backup Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Backup Files</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for backup in backups %}
                <tr>
                    <td>{{ backup }}</td>
                    <td>
                        <a href="{{ url_for('view_backup', backup_filename=backup) }}" class="btn btn-sm btn-primary">View</a>
                        <!-- You can add more actions such as delete backup if desired -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
